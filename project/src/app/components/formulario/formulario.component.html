    placeholder="Nombre"
    [(ngModel)]="nombreImput"/>
  
    <input type="text" name="apellido" id="apellido"
    placeholder="Apellido"
    [(ngModel)]="apellidoImput"/>

    <button type="submit" (click)="agregarPersona()">+</button>
    
</form>
